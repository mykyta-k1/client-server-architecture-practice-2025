<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

html, body {
  font-family: 'Roboto Mono', monospace;
  font-size: 16px;
  margin: 0;
  padding: 0;
  user-select: none;
  box-sizing: border-box;
  background-color: #000;
  height: 100%;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.center-xy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.container {
  width: 100%;
  height: 100%;
}

.copy-container {
  text-align: left;
  position: relative;
  display: inline-block;
  color: #fff;
  max-width: 800px;
}

p {
  font-size: 20px;
  line-height: 1.5;
  margin: 0 0 10px 0;
  display: inline-block;
  white-space: pre-wrap;
}

.handle {
  background: #ffe500;
  width: 14px;
  height: 30px;
  display: inline-block;
  vertical-align: bottom;
  margin-left: 2px;
  opacity: 1;
}

#cb-replay {
  fill: #666;
  width: 20px;
  margin: 15px;
  right: 0;
  bottom: 0;
  position: absolute;
  cursor: pointer;
  transition: fill 0.2s;
}
#cb-replay:hover {
  fill: #888;
}
</style>
</head>
<body>
<div class="container">
  <div class="copy-container center-xy">
    <p id="text"></p>
    <span class="handle"></span>
  </div>
</div>

<svg version="1.1" id="cb-replay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 279.9 297.3">
<g>
	<path d="M269.4,162.6c-2.7,66.5-55.6,120.1-121.8,123.9c-77,4.4-141.3-60-136.8-136.9C14.7,81.7,71,27.8,140,27.8
		c1.8,0,3.5,0,5.3,0.1c0.3,0,0.5,0.2,0.5,0.5v15c0,1.5,1.6,2.4,2.9,1.7l35.9-20.7c1.3-0.7,1.3-2.6,0-3.3L148.6,0.3
		c-1.3-0.7-2.9,0.2-2.9,1.7v15c0,0.3-0.2,0.5-0.5,0.5c-1.7-0.1-3.5-0.1-5.2-0.1C63.3,17.3,1,78.9,0,155.4
		C-1,233.8,63.4,298.3,141.9,297.3c74.6-1,135.1-60.2,138-134.3c0.1-3-2.3-5.4-5.3-5.4l0,0C271.8,157.6,269.5,159.8,269.4,162.6z"/>
</g>
</svg>

<script>
const textEl = document.getElementById('text');
const handle = document.querySelector('.handle');
const replay = document.getElementById('cb-replay');

let originalText = `
Welcome to my Node.js project!

Project structure:
├── html/
│   ├─── 404.html
│   └── 404.html
├── nginx/
│   └── default.conf
├── static/
│   └── favicon.svg
├── .dockerignore
├── .env
├── .gitignore
├── app.js
├── docker-compose.yml
├── Dockerfile
├── LICENSE
├── package.json
└── README.md

Description:
This is a Node.js project with a simple server.
It serves a welcome page at "/home" and a custom 404 page.
Feel free to explore the files and directories.

Developer: Kryvobokov Mykyta
`;

// Typing animation
let typingSpeed = 30; // ms per char

function animateText() {
  textEl.textContent = '';
  handle.style.opacity = 1;

  let index = 0;
  const interval = setInterval(() => {
    if (index < originalText.length) {
      textEl.textContent += originalText[index];
      index++;
    } else {
      clearInterval(interval);
    }
  }, typingSpeed);
}

// Blinking handle
let blink = true;
setInterval(() => {
  handle.style.opacity = blink ? 0 : 1;
  blink = !blink;
}, 500);

// Initial animation
animateText();

// Replay button
replay.addEventListener('click', () => {
  animateText();
});
</script>
</body>
</html>
