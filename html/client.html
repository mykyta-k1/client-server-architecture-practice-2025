<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #f7f9fb;
      --active: #a7c7e7;
      --back: #e2ecf5;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --accent: #6fa8dc;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: var(--secondary);
      border-radius: 0 16px 16px 0;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5c8cc0;
    }

    body {
      margin: 4px;
      border-radius: 16px;
      background-color: var(--back);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-primary);
    }

    .container-fluid {
      height: calc(100vh - 8px);
      width: calc(100% - 8px);
      border-radius: 16px 0 0 16px;
      margin: 4px;
      background-color: var(--primary);
      overflow: auto;
      position: relative;
      clip-path: inset(0 round 16px);
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60px;
      z-index: 10;
      position: sticky;
      top: 0;
      background-color: var(--primary);
      border-radius: 16px 16px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header input[type='text'] {
      width: 48%;
      height: 38px;
      border: 1px solid #c4d7e0;
      border-radius: 20px;
      padding: 0 16px;
      font-size: 16px;
      color: var(--text-primary);
      background-color: var(--primary);
      transition: all 0.3s ease;
      outline: none;
    }

    header input[type='text']:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(111, 168, 220, 0.5);
    }

    main {
      min-height: 50vh;
      width: 90%;
      margin: 80px auto 40px;
      padding: 20px;
    }

    .city-card {
      background: linear-gradient(
        135deg,
        var(--secondary) 0%,
        var(--primary) 100%
      );
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition:
        transform 0.3s ease,
        box-shadow 0.3s ease;
      border: 1px solid #e8f0f7;
    }

    .city-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .city-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--accent);
    }

    .city-name {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .current-temp {
      font-size: 48px;
      font-weight: 300;
      color: var(--accent);
    }

    .weather-icon {
      width: 80px;
      height: 80px;
    }

    .forecast-table {
      background-color: var(--primary);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 15px;
    }

    .forecast-table table {
      margin-bottom: 0;
    }

    .forecast-table th {
      background-color: var(--accent);
      color: white;
      font-weight: 500;
      padding: 12px;
      border: none;
    }

    .forecast-table td {
      padding: 12px;
      border-color: var(--secondary);
      vertical-align: middle;
    }

    .forecast-icon {
      width: 40px;
      height: 40px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error-message {
      background-color: #ffe5e5;
      color: #cc0000;
      padding: 15px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .detail-item {
      background-color: var(--primary);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .detail-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    footer {
      background-color: var(--back);
      margin: 20px auto;
      height: auto;
      border-radius: 16px;
      width: calc(100% - 80px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--accent);
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .no-data i {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--accent);
    }
  </style>
  <body>
    <div class="container-fluid">
      <header>
        <input
          type="text"
          id="citySearch"
          placeholder="Введіть назву міста..."
          autocomplete="off"
        />
      </header>

      <main id="mainContent">
        <div class="no-data">
          <i class="bi bi-cloud-sun"></i>
          <h3>Введіть назву міста для пошуку погоди</h3>
        </div>
      </main>

      <footer>
        <a href="mailto:weather@example.com">weather@example.com</a>
        <span>© 2025 Weather App</span>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://localhost/api/cities';
      const mainContent = document.getElementById('mainContent');
      const searchInput = document.getElementById('citySearch');
      let searchTimeout;
      let cachedCities = [];

      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();

        if (query.length > 0) {
          searchTimeout = setTimeout(() => {
            searchCity(query);
          }, 500);
        } else {
          displayNoData();
        }
      });

      async function searchCity(cityName) {
        mainContent.innerHTML =
          '<div class="loading"><div class="spinner-border text-primary" role="status"></div><p class="mt-3">Завантаження...</p></div>';

        try {
          const response = await fetch(`${API_BASE}/forecast`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: cityName }),
          });

          if (!response.ok) {
            throw new Error('Місто не знайдено');
          }

          const data = await response.json();

          if (data && data.city && data.list) {
            displayWeatherData([data]);
          } else {
            displayError('Неправильний формат даних');
          }
        } catch (error) {
          displayError(error.message);
        }
      }

      function displayWeatherData(cities) {
        if (!cities || cities.length === 0) {
          displayNoData();
          return;
        }

        let html = '';
        cities.slice(0, 5).forEach((cityData) => {
          html += generateCityCard(cityData);
        });

        mainContent.innerHTML = html;
      }

      function generateCityCard(data) {
        const city = data.city;
        const forecasts = data.list;

        if (!forecasts || forecasts.length === 0) {
          return '';
        }

        const currentWeather = forecasts[0];
        const groupedForecasts = groupForecastsByDay(forecasts);

        return `
                <div class="city-card">
                    <div class="city-header">
                        <div>
                            <div class="city-name">${city.name || 'Невідоме місто'}</div>
                            <div class="text-secondary">${formatCoordinates(city.coord)}</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img src="https://openweathermap.org/img/wn/${currentWeather.weather.icon}@2x.png" 
                                 alt="${currentWeather.weather.description}" 
                                 class="weather-icon">
                            <div class="current-temp">${Math.round(currentWeather.main.temp)}°C</div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Опис</div>
                            <div class="detail-value" style="font-size: 14px;">${currentWeather.weather.description}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Вологість</div>
                            <div class="detail-value">${currentWeather.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Тиск</div>
                            <div class="detail-value">${currentWeather.main.pressure} гПа</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Вітер</div>
                            <div class="detail-value">${currentWeather.wind.speed} м/с</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Хмарність</div>
                            <div class="detail-value">${currentWeather.clouds.all}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Видимість</div>
                            <div class="detail-value">${(currentWeather.visibility / 1000).toFixed(1)} км</div>
                        </div>
                    </div>
                    
                    <div class="forecast-table">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Дата/Час</th>
                                    <th>Погода</th>
                                    <th>Температура</th>
                                    <th>Вологість</th>
                                    <th>Вітер</th>
                                    <th>Ймовірність опадів</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${generateForecastRows(groupedForecasts)}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
      }

      function groupForecastsByDay(forecasts) {
        const grouped = {};

        forecasts.forEach((forecast, index) => {
          const date = new Date();
          date.setHours(date.getHours() + index * 3);
          const dateKey = date.toLocaleDateString('uk-UA');

          if (!grouped[dateKey]) {
            grouped[dateKey] = [];
          }

          grouped[dateKey].push({
            ...forecast,
            dateTime: date,
          });
        });

        return grouped;
      }

      function generateForecastRows(groupedForecasts) {
        let rows = '';
        let rowCount = 0;

        for (const [date, forecasts] of Object.entries(groupedForecasts)) {
          if (rowCount >= 24) break;

          forecasts.forEach((forecast, index) => {
            if (rowCount >= 24) return;

            const isFirstInDay = index === 0;
            const timeStr = forecast.dateTime.toLocaleTimeString('uk-UA', {
              hour: '2-digit',
              minute: '2-digit',
            });

            rows += `
                        <tr>
                            <td>${isFirstInDay ? `<strong>${date}</strong><br>` : ''}${timeStr}</td>
                            <td class="text-center">
                                <img src="https://openweathermap.org/img/wn/${forecast.weather.icon}.png" 
                                     alt="${forecast.weather.description}" 
                                     class="forecast-icon"
                                     title="${forecast.weather.description}">
                            </td>
                            <td><strong>${Math.round(forecast.main.temp)}°C</strong></td>
                            <td>${forecast.main.humidity}%</td>
                            <td>${forecast.wind.speed} м/с</td>
                            <td>${Math.round(forecast.pop * 100)}%</td>
                        </tr>
                    `;

            rowCount++;
          });
        }

        return (
          rows ||
          '<tr><td colspan="6" class="text-center">Немає даних прогнозу</td></tr>'
        );
      }

      function formatCoordinates(coord) {
        if (!coord) return '';
        return `${coord.lat.toFixed(2)}°N, ${coord.lon.toFixed(2)}°E`;
      }

      function displayError(message) {
        mainContent.innerHTML = `
                <div class="error-message">
                    <i class="bi bi-exclamation-triangle" style="font-size: 32px;"></i>
                    <p class="mb-0 mt-2"><strong>Помилка:</strong> ${message}</p>
                </div>
            `;
      }

      function displayNoData() {
        mainContent.innerHTML = `
                <div class="no-data">
                    <i class="bi bi-cloud-sun"></i>
                    <h3>Введіть назву міста для пошуку погоди</h3>
                </div>
            `;
      }
    </script>
  </body>
</html>
